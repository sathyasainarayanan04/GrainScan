<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Scan - Rice Grain Health Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e0e0e0; /* Light gray background for the entire page */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(40, 167, 69, 0.9); /* Transparent green */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        .navbar .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.7); /* Glitch effect */
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(34, 34, 34, 0.8), rgba(0, 0, 0, 0.8)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glitch 1s infinite; /* Glitch effect */
        }

        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .hero-section .btn-custom {
            background-color: #FF6F61; /* Fresh coral color */
            color: white;
            padding: 15px 30px;
            font-size: 1.25rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero-section .btn-custom:hover {
            background-color: #FF8A73; /* Lighter coral color */
            transform: scale(1.05); /* slight zoom effect */
        }

        /* About Section */
        .about-section {
            padding: 60px 0;
            background-color: #f4f4f4; /* Slightly lighter gray for about section */
        }

        .about-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Upload Section */
        .upload-section {
            padding: 100px 0; /* Increased padding for a larger gray area */
            background-color: #d3d3d3; /* Light gray background */
        }

        .upload-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .upload-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-section input[type="file"] {
            margin-bottom: 15px;
        }

        .upload-section input[type="submit"].btn-custom-upload {
            background-color: #007bff; /* Fresh blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .upload-section input[type="submit"].btn-custom-upload:hover {
            background-color: #0056b3; /* Darker blue color */
            transform: scale(1.05); /* slight zoom effect */
        }

        /* Footer */
        .footer {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Glitch Effect Animation */
        @keyframes glitch {
            0% { text-shadow: 1px 1px 0 rgba(255, 0, 0, 0.8); }
            20% { text-shadow: -1px -1px 0 rgba(0, 255, 0, 0.8); }
            40% { text-shadow: 1px -1px 0 rgba(0, 0, 255, 0.8); }
            60% { text-shadow: -1px 1px 0 rgba(255, 255, 0, 0.8); }
            100% { text-shadow: 0 0 0 rgba(0, 0, 0, 0); }
        }
    </style>
</head>
<body>
    <!-- Home Section -->
    <section id="home" class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Rice Grain Health Check</h1>
            <p class="lead">Welcome to Grain Scan, a deep learning app to predict the health of rice grains.</p>
            <form id="uploadForm" method="POST" enctype="multipart/form-data" class="mt-4">
                <input type="file" id="fileInput" name="file" accept="image/*" class="mb-2">
                <input type="submit" value="Upload Your Grain" class="btn btn-custom btn-lg">
            </form>
            <div id="result" class="mt-3">{{ message }}</div>
        </div>
    </section>
    <!-- Return to Home Button -->
    <div class="text-center my-4">
        <a href="/" class="btn btn-primary btn-lg">Return to Home</a>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>Â© 2024 Grain Scan - All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
